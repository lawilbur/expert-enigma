
<div class="profile-header">
    <h1>Profile!</h1>
    <div class="card-container">
        <div class="card text-center" style="width: 20rem;" ng-repeat='comics in ctrl.myItems'>
            <h5 class="card-title">{{comics.title}}</h5>
            <img ng-src="{{comics.cover}}" />
            <p class="card-text">{{comics.description}}</p>
        </div>
    </div>
</div>
