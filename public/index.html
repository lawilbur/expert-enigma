<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src='/js/app.js'></script>

</head>

<body ng-controller="MainController as ctrl">
    <div class='mainContainer'>
        <div class='header'>
            <h1>This is a page about stuff!!</h1>
        </div>

        <div class='createItem'>
            <h3>Enter some stuff</h3>
            <form ng-submit="ctrl.createItem()">
                <label for="title">Title:</label>
                <input type="text" name="title" ng-model="ctrl.title"placeholder="Title"></br>
                <label for="cover">Cover Image:</label>
                <input type="text" name="cover" ng-model="ctrl.cover" placeholder="Cover Image"></br>
                <label for="year">Year:</label>
                <input type="text" name="year" ng-model="ctrl.year" placeholder="Year"></br>
                <label for="description">Description</label>
                <input type="text" name="description" ng-model="ctrl.description" placeholder="Description"></br>
                <button type="submit">Add Item</button>
            </form>
        </div>
        <div>
            <form ng-submit='ctrl.getComic()'>
                <input type="text" placeholder="Comic name" ng-model='ctrl.comicTitle'/>
                <input type="submit" value="Search"/>
            </form>
        </div>
        <div>
            <div ng-repeat='item in ctrl.gotComics'>
                {{item.title}}
                {{item.description}}
                {{item.images[0]}}
            </div>
        </div>
    </div>

</body>

</html>
