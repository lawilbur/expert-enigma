<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Permanent+Marker" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src='/js/app.js'></script>
    <!-- <script src="/js/flickity-docs.min.js"></script> -->
    <link rel="stylesheet" href="/css/flickity-docs.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="/css/normalize.css" />
    <link rel='stylesheet' href="/css/main.css" />
    <script src="/js/flickity-docs.min.js"></script>
</head>


<body ng-controller="MainController as ctrl">
    <div class='mainContainer'>
        <div ng-include="'partials/nav.html'" class='navContainer'>
        </div>

        <div ng-include="ctrl.includePath">
        </div>
        <div class="carousel scrollSection" data-flickity='{"freeScroll":"true", "contain": "true", "autoPlay": "true", "cellAlign": "left"}'>
            <div class='carousel-cell' ng-repeat="comic in ctrl.gotRandomComics">
                <!-- <img class="carousel-cell-image" ng-click="ctrl.addToShow($index)" ng-src="{{comic.images[0].path}}" title="{{comic.title}}"/> -->
            </div>

        </div>

        <div id="footer" ng-include="'partials/footer.html'">

        </div>
    </div>

</body>

</html>
